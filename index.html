<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Itim&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/overlay.css" />
    <link rel="stylesheet" href="/styles/configuration.css" />
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="/scripts/configure.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>TIC-TAC-TOE</h1>
      <p>Built with html,css,javscript</p>
    </header>

    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="config-error"></p>
          <div>
            <button type="submit" class="btn">Confirm</button>
            <button type="reset" class="btn btn-alt" id="btn-cancle-config">
              Cancel
            </button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="btn-player-one" data-playerid="1">
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="btn-player-two" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="btn-start-game">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>You won <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>Click "Start New Game"</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
